{% extends "transport/base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white text-center">
                    <h1><i class="fas fa-truck-fast me-2"></i>TransportCalc Pro</h1>
                    <p class="mb-0">Solution de gestion de transport</p>
                </div>
                <div class="card-body">
                    {% if form.errors %}
                    <div class="alert alert-danger">
                        Identifiants incorrects. Veuillez réessayer.
                    </div>
                    {% endif %}

                    <form method="post" class="mt-4">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Nom d'utilisateur</label>
                            <input type="text" name="username" class="form-control form-control-lg" id="id_username" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_password" class="form-label">Mot de passe</label>
                            <input type="password" name="password" class="form-control form-control-lg" id="id_password" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-sign-in-alt me-2"></i>Se connecter
                            </button>
                        </div>
                        <input type="hidden" name="next" value="{{ next }}">
                    </form>

                    <hr class="my-4">

                    <div class="text-center">
                        <p>Nouveau utilisateur? <a href="{% url 'register' %}" class="text-decoration-none">Créer un compte</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
